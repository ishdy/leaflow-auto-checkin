name: Leaflow Auto Checkin

on:
  schedule:
    # 每 3 小时运行一次 (UTC 时间 0, 3, 6, 9, 12, 15, 18, 21)
    # 对应北京时间 08:00, 11:00, 14:00, 17:00, 20:00, 23:00, 02:00, 05:00
    - cron: '15 */3 * * *' 
  workflow_dispatch: # 保持手动触发功能，方便随时测试

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 强制 10 分钟超时，防止页面死循环转圈
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      # 尝试运行脚本，如果失败会打印错误但不会阻塞后续步骤
      run: python leaflow_checkin.py

    - name: Upload Debug Screenshot
      if: failure() # 只有脚本报错时（比如又是 502）才上传截图
      uses: actions/upload-artifact@v4
      with:
        name: error-debug
        path: "*.png"
        retention-days: 1
