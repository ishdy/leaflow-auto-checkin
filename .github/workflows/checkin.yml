name: Leaflow Auto Checkin

on:
schedule:
    # 北京时间 08:15, 14:15, 20:15, 02:15 (每6小时一次)
    - cron: '15 */6 * * *'
  workflow_dispatch: # 方便手动测试

jobs:
  checkin:
    runs-on: ubuntu-latest
    # 给脚本 15 分钟运行时间，防止死锁
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      # 注意：这里我们直接运行。
      # 如果服务器 502，脚本会捕获异常并尝试通过 Telegram 告诉你，
      # 或者在下个 3 小时周期重新尝试。
      run: python leaflow_checkin.py

    - name: Upload Debug Screenshot
      # 只有当 Python 脚本彻底崩溃（非业务逻辑错误）时才上传截图
      if: failure() 
      uses: actions/upload-artifact@v4
      with:
        name: error-log
        path: "*.png"
        retention-days: 1
